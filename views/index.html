<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>CRUD Application</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"
              >User Management System
              <i class="fa-solid fa-user text-gradient"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a href="/add-user" class="border-shadow">
            <span class="text-gradient">New User </span>
          </a>
        </div>

        <!-- Form handling  -->
        <form action="/" method="post">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>@Email</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <td>1</td>
              <td>Username</td>
              <td>example@gmail.com</td>
              <td>Male</td>
              <td>Active</td>
              <td>
                <a href="#" class="btn border-shadow update"
                  ><i class="fa-solid fa-pencil text-gradient"></i
                ></a>

                <a class="btn border-shadow delete"
                  ><i class="fa-solid fa-times text-gradient"></i
                ></a>
              </td>
            </tbody>
          </table>
        </form>
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
