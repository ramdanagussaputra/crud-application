<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>CRUD Application</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"
              >User Management System
              <i class="fa-solid fa-user text-gradient"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/">
              <i class="fas fa-angle-double-left"></i>
              All User
            </a>
          </div>
        </div>

        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light"
            >Use the below form to create a new account</span
          >
        </div>

        <!-- Form handling  -->
        <form method="post" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Mark Stoenis"
              />
            </div>

            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Mark Stoenis"
              />
            </div>

            <div class="form-group">
              <label for="email" class="text-light">Email</label>
              <input
                type="text"
                name="Email"
                value=""
                placeholder="example@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>

              <div class="radio inline">
                <input id="radio" type="radio" name="gender" value="Male" />
                <label for="radio" class="radio-label">Male</label>
              </div>

              <div class="radio inline">
                <input id="radio-2" type="radio" name="gender" value="Female" />
                <label for="radio-2" class="radio-label">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Status</label>

              <div class="radio inline">
                <input id="radio-3" type="radio" name="status" value="Active" />
                <label for="radio-3" class="radio-label">Active</label>
              </div>

              <div class="radio inline">
                <input
                  id="radio-4"
                  type="radio"
                  name="status"
                  value="Inactive"
                />
                <label for="radio-4" class="radio-label">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
